<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="bootstrap.css">
	<script type='text/javascript' src='jquery.min.js'></script>
	<script type="text/javascript" src="app.js"></script>
</head>

<body>
	<div class='loadinfo'>
		<div id='winner'>
			<p>Example of a success alert:</p>
			<button class='someButton'>Click me!</button>
		</div>
		<div id='professor'>
			<p>Example of an informational alert:</p>
			<button class='someButton'>Click me!</button>
		</div>
		<div id='teacher'>
			<p>Example of a warning alert:</p>
			<button class='someButton'>Click me!</button>
		</div>
		<div id='defeat'>
			<p>Example of a failure alert:</p>
			<button class='someButton'>Click me!</button>
		</div>
	</div>

	<div class="alert alert-success" role="alert">
  			<a href="success.html" class="alert-link">Go to Success</a>
		</div>

	<div id='dismodio'
		<div class="alert alert-warning alert-dismissible" role="alert">
			<button type="button" id="dismissbutton" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
			<strong>Check it out!</strong> This is a dismissible alert!
		</div>
	</div>

	</div>
</body>
</html>
